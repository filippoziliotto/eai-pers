# Debugging stuff
debugger:
  debug: true

# Baseline
baseline:
  use_baseline: false
  type: "random"

training:
  batch_size: 4     
  loss:
    choice: "SCE"

attention:
  num_heads: 4

augmentations:
  flip:
    use_horizontal_flip: true
    use_vertical_flip: true
    prob: 0.5
  crop:
    use_crop: true
    prob: 0.5
  rotation:
    use_rotation: true   
    prob: 0.5

device:
  type: "mps"
  num_workers: 4

optimizer:
  type: "adam"
  lr: 0.001 
  weight_decay: 1e-3

scheduler:
  type: "none"
  step_size: 5
  gamma: 0.1
  patience: 10