# Debugging stuff
debugger:
  debug: false

# Baseline
baseline:
    use_baseline: true
    type: "zs_cosine"

logging:
  wandb:
    use_wandb: false
    run_name: "baseline_rgb_mask"

data:
  eval_base_dir: "data/val"
  eval_split_dir: "splits"
  eval_levels: ["medium"]

training:
  mode: "eval"
  num_epochs: 100
  batch_size: 2     
  loss:
    choice: "L2"

attention:
  num_heads: 4

encoder:
  freeze: true
  lora:
    use_lora: false

model:
  fs:
    use_pos_embed: true        
    num_cross_layers: 1          
  ss:
    type: "base"                   
    tau_config:
      tau: [0.1, 0.5]                         
      step: 20
  lora_model:
    use_trained_lora: false          
    top_k: 5                     
    neighborhood: 2                
    nms_radius: 2     

augmentations:
  flip:
    use_horizontal_flip: true
    use_vertical_flip: true
    prob: 0.5
  crop:
    use_crop: true
    prob: 0.5
  rotation:
    use_rotation: true   
    prob: 0.5

device:
  type: "mps"
  num_workers: 4

optimizer:
  type: "adam"
  lr: 0.001 
  weight_decay: 1e-3

scheduler:
  type: "none"
  step_size: 5
  gamma: 0.1
  patience: 10