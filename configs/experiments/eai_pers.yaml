# Debugging stuff
debugger:
  debug: true

# Baseline
baseline:
  use_baseline: false
  type: "random"

training:
  batch_size: 4     

augmentations:
  flip:
    use_horizontal_flip: false     # Enable horizontal flip
    use_vertical_flip: false      # Enable vertical flip
    prob: 1
  crop:
    use_crop: false                # Enable random cropping
    prob: 1
  rotation:
    use_rotation: false          # Enable image rotation
    prob: 1

device:
  type: "mps"                      # Device type: 'cpu', 'cuda', 'mps', etc.
  num_workers: 2                   # Number of data loading workers

optimizer:
  type: "adam"                     # Optimizer type
  lr: 0.001                        # Learning rate
  weight_decay: 0               # Weight decay (L2 regularization)