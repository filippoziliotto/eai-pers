# Debugging stuff
debugger:
  debug: true

# Baseline
baseline:
  use_baseline: false
  type: "random"

training:
  batch_size: 1     

augmentations:
  flip:
    use_horizontal_flip: false     # Enable horizontal flip
    use_vertical_flip: false      # Enable vertical flip
  crop:
    use_crop: true                # Enable random cropping
    max_crop_fraction: 0.3        # Maximum allowed crop size (fraction of image)
    prob: 1                      # Probability of applying crop
  rotation:
    use_rotation: false            # Enable image rotation

device:
  type: "mps"                      # Device type: 'cpu', 'cuda', 'mps', etc.
  num_workers: 1                   # Number of data loading workers